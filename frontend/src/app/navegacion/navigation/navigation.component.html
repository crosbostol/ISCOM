<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list class="border-black">
      <a  mat-list-item routerLink="/mantenedorOt" routerLinkActive="active-link">Órdenes de trabajo</a>
      <a mat-list-item routerLink="/mantenedorInventario" routerLinkActive="active-link">Inventarios</a>
      <!-- <a mat-list-item routerLink="/mantenedorMovil" routerLinkActive="active-link">Móviles</a> -->
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">Resumen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="Nav" id="Nav">
      <div class="row">
      <img height="48" src="assets/images/logoiscom.png" alt="logo iscom">

      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
    </div>
    </mat-toolbar>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
