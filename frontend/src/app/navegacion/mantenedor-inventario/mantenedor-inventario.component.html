
<h2 class="m-3 ">Inventario {{ inventory_id }}</h2>

<div class="container-fluid">
  <div class="row">
     <mat-form-field  class="col-4" style="width: 40%">
        <mat-label>Filtro</mat-label>
        <input  matInput (keyup)="applyFilter($event)" placeholder="Ej. LLave" #input>
      </mat-form-field>


    <mat-select class="col-4" appearance="outline" (selectionChange)="loadInventario($event.value.inventory_id)" placeholder="Inventario" class="w-25">
      <mat-option *ngFor="let inventory of inventories" [value]="inventory">
        {{ inventory.inventory_id }}
      </mat-option>
    </mat-select>

    <div class= "w-2 col-4" *ngIf="inventory_id == 'INV-JJKX21' ">
      <button (click)="addMaterial();" class="btn-custom" mat-raised-button mat-dialog-close="">Crear producto</button>
    </div>

    <div class= "w-2 col-12  ">
      <button (click)="asociarMaterial();" class="btn-custom" mat-raised-button mat-dialog-close="">Añadir material</button>
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-2 rounded  w-25 h-auto overflow-hidden">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Weight Column -->
  <ng-container matColumnDef="inventory_id">
    <th mat-header-cell *matHeaderCellDef> Inventario </th>
    <td mat-cell *matCellDef="let element"> {{element.inventory_id}} </td>
  </ng-container>


  <ng-container matColumnDef="product_id">
    <th mat-header-cell *matHeaderCellDef> ID producto </th>
    <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
  </ng-container>


   <ng-container matColumnDef="product_category">
    <th mat-header-cell *matHeaderCellDef> Categoría </th>
    <td mat-cell *matCellDef="let element"> {{element.product_category}} </td>
  </ng-container>


   <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
  </ng-container>

  <ng-container matColumnDef="product_unit">
    <th mat-header-cell *matHeaderCellDef> Unidad </th>
    <td mat-cell *matCellDef="let element"> {{element.product_unit}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Cantidad disponible </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>



  <ng-container matColumnDef="options">
    <tr><th mat-header-cell *matHeaderCellDef> Acciones </th></tr>
    <tr>
      <td mat-cell *matCellDef="let row" style="width:20%">
        <button (click)="openEditDialog(row)" mat-icon-button color="primary"  title="Editar"><mat-icon>edit</mat-icon></button>
      </td>
    <tr>
  </ng-container>

  <mat-paginator [pageSizeOptions]="[5, dataSource.length>8? dataSource.length:''  ]" showFirstLastButtons>
  </mat-paginator>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
  (click)="onRowClicked(row)"></tr>
</table>
